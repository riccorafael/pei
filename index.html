<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Petshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento de Banho e Tosa</h1>

        <form id="agendamentoForm">
            <label for="nome">Nome do Dono:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="pet">Nome do Pet:</label>
            <input type="text" id="pet" name="pet" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required>

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="banho">Banho</option>
                <option value="tosa">Tosa</option>
                <option value="banho_tosa">Banho e Tosa</option>
            </select>

            <button type="submit">Agendar</button>
        </form>

        <h2>Agendamentos</h2>
        <table id="agendamentosTable">
            <thead>
                <tr>
                    <th>Nome do Dono</th>
                    <th>Nome do Pet</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Serviço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Agendamentos serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
